<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <h1>Etch <span>-</span> a <span>-</span> Sketch</h1>
    </header>
    <div class="container">
    </div>
    <div id="buttons-container">
        <button class="button" id="black-button">Black</button>
        <button class="button" id="rainbow-button">Rainbow</button>
        <button class="button" id="clear-button">Clear</button>
    </div>
    <input type="range" id="range-input" min="2" max="120">
    <script src="script.js"></script>
</body>
</html>
